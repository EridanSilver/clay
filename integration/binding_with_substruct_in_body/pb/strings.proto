syntax = "proto3";

import "google/api/annotations.proto";

service Strings {
  rpc ToUpper(String) returns (Empty) {
    option (google.api.http) = {
      put : "/strings/{id}"
      body : "substruct"
    };
  }
}

message Empty {}

message String {
  message Subtype { string req = 1; }
  int32 id = 1;
  Subtype substruct = 2;
}
